<!doctype html>
<html data-theme="light">

<head>
    <meta charset="utf-8" />
    <title>Ontologai</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="./static/@viz-js/viz/lib/viz-standalone.js"></script>

    <style> body {padding: 0; margin: 0;} canvas { display: block;} </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script>
        Tone.start()
    </script>
    
    <div class="flex flex-1 columns-1 flex-col">
        Explore the machines ontology.
    </div>
    <div class="container mx-auto grid grid-cols-2 gap-4 p-4">
        <div id="summary-results">
            <form hx-post="/show" hx-ext="json-enc" hx-target="#summary-results" class="grid grid-cols-1 gap-4"
                hx-indicator="#indicator">
                <input name="search_term" type="text" class="input input-bordered w-full" placeholder="search term" />
                <button class="btn btn-neutral">Show Ontology</button>
                <span id="indicator" class="loading loading-spinner loading-lg htmx-indicator ml-[50%] mt-6"></span>
            </form>
        </div>
    </div>
</body>
</html>
